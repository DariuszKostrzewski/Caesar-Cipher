<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-title">
        <h1 class="title">Przeprogramowani - "Szyfr Cezara"</h1>
      </nav>
      <div class="header-img">
        <img src="./images/matterhorn.jpg" alt="my mountain" />
      </div>
    </header>
    <main>
      <section class="input" id="input">
        <h4>INPUT:</h4>
        <p><span>Type a text in field #1 below:</span></p>
        <textarea
          name="input_box"
          id="input_text"
          cols="30"
          rows="5"
          placeholder="field #1"
        ></textarea>
      </section>
      <section class="output">
        <h4>OUTPUT:</h4>
        <p><span>The result of ROT13 function is in field #2 below:</span></p>
        <textarea
          name="output_box"
          id="output_text"
          cols="30"
          rows="5"
          placeholder="field #2"
          readonly
        ></textarea>
      </section>
    </main>
    <footer id="footer"><p>Created by Dariusz Kostrzewski</p></footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
